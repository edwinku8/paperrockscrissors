<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Rock Scissors</title>
    <style>
        .choices{
            width: 100px;
            height: 100px;
            border: 0;
            border-radius: 50%;
        }
        .choices:hover{
            opacity: 0.55;
            transition: 0.25s;
        }
        .choices:active{
            opacity: 0.35;
        }
        .all_choice{
            position: absolute;
            bottom: 100px;
        }
        body{
            background-color: rgb(0, 0, 0);
        }
        #playerAnswer,#computerAnswer{
            width: 200px;
            height:200px;
        }
        .answer{
            flex: 1;
            justify-content: center;
            display: flex;
            align-items: center;
            margin-right: 5px;
        }
        .score{
            color: white;
            display: flexbox;
            position:absolute;
            bottom: 245px;
        }
    </style>
    <script>
        
        function define(){
            let result = '';
            let computerMove = "";
            const computerChoose = Math.random();
            if(computerChoose>=0 && computerChoose< 1/3){
                computerMove = 'rock';
            }else if(computerChoose>=1/3 && computerChoose<2/3){
                computerMove = 'scissors';
            }else if (computerChoose >= 2/3 && computerChoose<=1){
                computerMove = 'paper';
            }
            return computerMove
        }
        
        function playGame(playerChoose){
            winningRules = {
                'rock':'paper',
                'scissors':'rock',
                'paper':'scissors'
            };
            let computerMove = define();
            
            if(computerMove === playerChoose){
                result =  'Tie';
                }else if (winningRules[computerMove]===playerChoose){
                    result ='You Win'
                }else {
                    result = 'You Lose'
                };
            
            alert(`You choose ${playerChoose}. Computer choose ${computerMove}.${result}`) ;
            showAnswer(playerChoose,computerMove);
        }
        function showAnswer(playerChoose,computerChoose){
            let playerImage = document.getElementById('playerAnswer');
            let computerImage = document.getElementById('computerAnswer');
            playerImage.src = `${playerChoose}.jpg`;
            computerImage.src = `${computerChoose}.jpg`;
        }
    </script>
</head>
<body>
    <p style="color: white;">Let fight! who the one take 3 point, win</p>
    <br>
    <div class="answer">
    <div class=>
        <!-- player and computer choice -->
         <img id='playerAnswer' src='black.png' alt="" >
         <img style="width: 100px; height: 100px;" src="vs.png" alt="">
         <img id='computerAnswer' src="black.png" alt="">
    </div>
    <div class="score">
        1:1
    </div>
    <div class="all_choice">
        <img class='choices' src="paper.jpg" alt="paper" onclick='
            playGame("paper") '>    
        <img class='choices' src="rock.jpg" alt="rock" onclick='
            playGame("rock")'>   
        <img class='choices' src="scissors.jpg" alt="scissors" onclick='
            playGame("scissors")'>   
    </div>
    </div>
    
    
</body>
</html>
